<div class="mb-4 alert alert-secondary">
  <div class="card-body" style="padding: 1px;">
    <h5 class="card-title">
      <i class="fa fa-rocket" style="color: #083f86;"></i>
      <a [routerLink]="['../mission/', mission.missionId]">
        {{mission.missionName | titlecase}}
      </a>
    </h5>
    <h6 class="card-subtitle mb-2 text-muted">created: {{mission.dateCreated | timeAgo}} | timeframe: {{mission.timeFrame}}</h6>
    <p class="card-text">{{mission.challenge}}</p>
    <ul class="fa-ul ml-0 mb-0">
      <li><i class="fa fa-check-circle-o" style="color: #083f86;"></i> Experiments: 30</li>
      <li><i class="fa fa-check-circle-o" style="color: #083f86;"></i> Models: 20</li>
    </ul>
  </div>
</div>
