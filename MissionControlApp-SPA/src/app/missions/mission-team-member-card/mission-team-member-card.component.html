<div class="card mb-4">
  <div class="card-img-wrapper">
    <img
      class="card-img-top"
      src="{{ teamMember.photoUrl || '../../../assets/user.png' }}"
      alt="{{ teamMember.knownAs }}"
    />
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button
          class="btn btn-primary"
          [routerLink]="['/members/', teamMember.id]"
        >
          <i class="fa fa-user"></i>
        </button>
      </li>
      <!-- <li class="list-inline-item"><button class="btn btn-primary" (click)="sendLike(teamMember.userId)"><i class="fa fa-heart"></i></button></li> -->
      <li class="list-inline-item">
        <button
          class="btn btn-primary"
          [routerLink]="['/members/', teamMember.userId]"
          [queryParams]="{ tab: 3 }"
        >
          <i class="fa fa-comments"></i>
        </button>
      </li>
    </ul>
  </div>
  <h6 class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      <i class="fa fa-user"></i>
      {{ teamMember.knownAs }}
    </h6>
    <p class="card-text text-muted text-center">
      <i class="fa fa-flask"></i> Data Scientist
    </p>
  </h6>
</div>
