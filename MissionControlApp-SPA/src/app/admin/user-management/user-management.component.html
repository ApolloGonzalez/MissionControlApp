<div class="container mt-4">
  <div class="row">
    <table class="table table-hover">
      <tr class="table-primary">
        <th style="width: 10%">User Id</th>
        <th style="width: 30%">Username</th>
        <th style="width: 40%">Active roles</th>
        <th style="width: 40%">Job Title</th>
        <th style="width: 40%">Employee</th>
        <th style="width: 20%"></th>
      </tr>
      <tr class="table-secondary" *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.userName }}</td>
        <td>{{ user.roles }}</td>
        <td>{{ user.jobTitle }}</td>
        <td>{{ user.employee }}</td>

        <td>
          <button class="btn btn-info" (click)="editRolesModal(user)">
            Edit Roles
          </button>
        </td>
      </tr>
    </table>
  </div>
</div>
