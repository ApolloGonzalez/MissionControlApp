<div class="container mt-5">
  <h2>Mission Control Admin Panel</h2>
  <div class="tab-panel">
    <tabset class="member-tabset">
      <tab heading="User Management" *appHasRole="['Admin', 'UserManager']">
        <div class="container">
            <app-user-management></app-user-management>
        </div>
      </tab>
      <tab heading="Mission Queue" *appHasRole="['MissionAdmin']">
        <app-mission-queue></app-mission-queue>
      </tab>
    </tabset>
  </div>
</div>
